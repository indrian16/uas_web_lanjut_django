{% extends 'front/base.html' %}

{% block content %}
<div class="wrapper">
    <div class="page-header" style="background-image: url('../assets/img/sections/bruno-abatti.jpg');">
      <div class="filter"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
            <div class="card card-register">
              <h3 class="card-title">Register here</h3>
              <form class="register-form" method="POST">
                {% csrf_token %}
                <label>Username</label>
                <input name="username" type="text" class="form-control no-border" placeholder="Username">
                <label>Password</label>
                <input name="password" type="password" class="form-control no-border" placeholder="Password">

                <label>First Name</label>
                <input name="first_name" type="text" class="form-control no-border" placeholder="first name">

                <label>Last Name</label>
                <input name="last_name" type="text" class="form-control no-border" placeholder="last name">

                <label>Email</label>
                <input name="email" type="email" class="form-control no-border" placeholder="email">

                <label>Address</label>
                <textarea class="form-control no-border"name="address" id="" cols="30" rows="10"></textarea>

                <label>Phone Number</label>
                <input name="phone" type="text" class="form-control no-border" placeholder="phone number">

                <button class="btn btn-danger btn-block btn-round">Register</button>
              </form>
              <div class="forgot">
                <a href="{% url 'login' %}" class="btn btn-link btn-danger">back?</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
